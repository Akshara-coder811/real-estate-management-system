<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Management - India</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <h1>India Real Estate</h1>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Properties</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <h2>Find Your Dream Property in India</h2>
        <form id="searchForm">
            <input type="text" id="searchLocation" placeholder="Enter City or State" />
            <input type="number" id="searchPrice" placeholder="Max Price (INR)" />
            <input type="number" id="searchBedrooms" placeholder="Bedrooms" />
            <button type="submit">Search</button>
        </form>
    </section>

    <!-- Main Content Section -->
    <div class="container">
        
        <!-- Sidebar Section for Filters -->
        <aside class="sidebar">
            <h2>Filters</h2>
            <form id="filterForm">
                <label for="filterLocation">Location:</label>
                <input type="text" id="filterLocation" placeholder="Enter city/state" />

                <label for="filterPrice">Max Price:</label>
                <input type="number" id="filterPrice" placeholder="Enter max price" />

                <label for="filterBedrooms">Bedrooms:</label>
                <input type="number" id="filterBedrooms" placeholder="Enter number of bedrooms" />

                <label for="filterPropertyType">Property Type:</label>
                <select id="filterPropertyType">
                    <option value="apartment">Apartment</option>
                    <option value="house">House</option>
                    <option value="land">Land</option>
                    <option value="villa">Villa</option>
                </select>
                
                <button type="submit">Apply Filters</button>
            </form>
        </aside>

        <!-- Main Content Section for Property Listings -->
        <main class="main-content">
            <h2>Property Listings</h2>

            <!-- Property List will be dynamically injected by JavaScript -->
            <div id="property-list" class="property-list"></div>
        </main>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 India Real Estate. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
